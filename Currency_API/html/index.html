<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0">
    <title>USD currency exchange</title>
    <script src="../js/main.js" defer></script>
    <link rel="stylesheet" href="../css/main.css">
</head>

<body>
    <main>
        <form>
            <label for="exchange-currency">exchange
                currency:</label>
            <select name="exchange-currency"
                id="exchange-currency" required></select>
            <input type="number" name="amount" id="amount"
                placeholder="USD currency amount" min="1"
                required>
            <input type="submit" value="convert"
                id="convert">
        </form>
        <div id="exchange-rate"></div>
        <div id="result"></div>
    </main>
</body>

</html>
